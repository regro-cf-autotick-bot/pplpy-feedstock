{% set name = "pplpy" %}
{% set version = "0.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 500bd0f4ae1a76956fae7fcba77854f5ec3e64fce76803664983763c3f2bd8bd

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ppl
    - python
    - cysignals
    - cython
    - pip
    - gmp
    - mpfr
    - mpc
    - gmpy2
  run:
    - python
    - cysignals
    - gmp
    - mpfr
    - mpc
    - gmpy2
    - {{ pin_compatible("ppl", max_pin="x.x") }}

test:
  imports:
    - ppl

about:
  home: https://www.normaliz.uni-osnabrueck.de
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: This Python package provides a wrapper to the C++ Parma Polyhedra Library (PPL).
  dev_url: https://gitlab.com/videlec/pplpy

extra:
  recipe-maintainers:
    - isuruf
